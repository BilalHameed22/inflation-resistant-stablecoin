<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Radial circles sketch</title>
  <style>
    body { background:#f6f8fa; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    svg { background: white; border: 1px solid #ddd; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
    .central { fill:#fff; stroke:#333; stroke-width:3; }
    .small { fill:#fff; stroke:#1f77b4; stroke-width:2.5; }
    .spoke { stroke:#666; stroke-width:2; stroke-linecap:round; }
  </style>
</head>
<body>
  <!-- Open this file in a browser -->
  <svg id="svg" width="820" height="820" viewBox="0 0 820 820" xmlns="http://www.w3.org/2000/svg" >
    <defs>
      <!-- Arrow marker pointing forward (used for marker-end) -->
      <marker id="arrow" viewBox="0 -5 10 10" refX="10" refY="0" markerWidth="10" markerHeight="10" orient="auto">
        <path d="M0,-5 L10,0 L0,5 Z" fill="#444" />
      </marker>

      <!-- Arrow marker pointing inward when used as marker-start -->
      <marker id="arrow-rev" viewBox="0 -5 10 10" refX="0" refY="0" markerWidth="10" markerHeight="10" orient="auto-start-reverse">
        <path d="M0,-5 L10,0 L0,5 Z" fill="#444" />
      </marker>

      <!-- small circular marker (for debugging / optional) -->
      <marker id="dot" viewBox="0 0 6 6" refX="3" refY="3" markerWidth="6" markerHeight="6">
        <circle cx="3" cy="3" r="3" fill="#333"/>
      </marker>
    </defs>

    <!-- We'll draw spokes and segments via script -->
    <g id="spokes-group"></g>

    <!-- Circles (drawn after spokes so they occlude) -->
    <g id="circles-group"></g>

  </svg>

  <script>
    (function(){
      const svg = document.getElementById('svg');
      const spokesGroup = document.getElementById('spokes-group');
      const circlesGroup = document.getElementById('circles-group');

      // Parameters (change these if you want different proportions)
      const cx = 410, cy = 410;           // center of the big circle (SVG coords)
      const R0 = 70;                      // radius of central large circle
      const rSmall = 28;                  // radius of each small circle
      const R1 = 180;                     // radius (center distance) for inner set of 6
      const R2 = 300;                     // radius (center distance) for outer set of 6
      const ext = rSmall * 2;             // outward short extension beyond outer circle (â‰ˆ small-diameter)
      const N = 6;                        // number of spokes / circle pairs
      const startAngle = -90 * Math.PI/180; // start at top (-90 deg)
      const cw = true;                    // clockwise ordering

      // helper: polar to cartesian
      function pt(angleRad, radius) {
        return { x: cx + Math.cos(angleRad) * radius, y: cy + Math.sin(angleRad) * radius };
      }

      // Draw spokes as visible segments (behind circles)
      // We'll draw two visible radial segments per spoke:
      //  1) from central circle boundary (R0) to just before inner circle boundary (R1 - rSmall)
      //  2) from just after inner circle far boundary (R1 + rSmall) to just before outer circle near boundary (R2 - rSmall)
      // Then we draw a short extension from just after outer circle far boundary (R2 + rSmall) to R2 + rSmall + ext.
      // We place arrows at segment ends pointing into the target circle.
      for (let i=0;i<N;i++){
        const ang = startAngle + (cw ? 1 : -1) * (i * 2*Math.PI / N);

        // distances along radial line for key points
        const d_centerBoundary = R0;
        const d_innerEntry = R1 - rSmall;   // point where spoke meets inner circle near side
        const d_innerExit  = R1 + rSmall;   // point where spoke leaves inner circle far side
        const d_outerEntry = R2 - rSmall;
        const d_outerExit  = R2 + rSmall;
        const d_outerExtEnd = d_outerExit + ext;

        // 1) segment from central boundary to inner entry (visible segment approaching inner circle)
        if (d_innerEntry > d_centerBoundary + 0.5) {
          const p0 = pt(ang, d_centerBoundary);
          const p1 = pt(ang, d_innerEntry);

          const seg1 = document.createElementNS('http://www.w3.org/2000/svg','line');
          seg1.setAttribute('x1', p0.x); seg1.setAttribute('y1', p0.y);
          seg1.setAttribute('x2', p1.x); seg1.setAttribute('y2', p1.y);
          seg1.setAttribute('class','spoke');
          // arrow pointing into inner circle at the end:
          seg1.setAttribute('marker-end','url(#arrow)');
          spokesGroup.appendChild(seg1);
        }

        // 2) segment from innerExit to outerEntry (visible section between circles)
        if (d_outerEntry > d_innerExit + 0.5) {
          const p2 = pt(ang, d_innerExit);
          const p3 = pt(ang, d_outerEntry);

          const seg2 = document.createElementNS('http://www.w3.org/2000/svg','line');
          seg2.setAttribute('x1', p2.x); seg2.setAttribute('y1', p2.y);
          seg2.setAttribute('x2', p3.x); seg2.setAttribute('y2', p3.y);
          seg2.setAttribute('class','spoke');
          // arrow pointing into outer circle at the end:
          seg2.setAttribute('marker-end','url(#arrow)');
          spokesGroup.appendChild(seg2);
        }

        // 3) short extension beyond outer circle, with arrows at both ends:
        const p4 = pt(ang, d_outerExit);
        const p5 = pt(ang, d_outerExtEnd);
        const extLine = document.createElementNS('http://www.w3.org/2000/svg','line');
        extLine.setAttribute('x1', p4.x); extLine.setAttribute('y1', p4.y);
        extLine.setAttribute('x2', p5.x); extLine.setAttribute('y2', p5.y);
        extLine.setAttribute('class','spoke');
        // arrow pointing into outer circle at the start, and pointing outward at the end:
        // marker-start oriented toward the line start will point inward (using arrow-rev with auto-start-reverse)
        extLine.setAttribute('marker-start','url(#arrow-rev)');
        extLine.setAttribute('marker-end','url(#arrow)');
        spokesGroup.appendChild(extLine);

      } // end for

      // Now draw circles on top so they occlude the spokes
      // 1) central large circle
      const central = document.createElementNS('http://www.w3.org/2000/svg','circle');
      central.setAttribute('cx', cx); central.setAttribute('cy', cy); central.setAttribute('r', R0);
      central.setAttribute('class','central');
      circlesGroup.appendChild(central);

      // 2) inner set of 6 small circles
      for (let i=0;i<N;i++){
        const ang = startAngle + (cw ? 1 : -1) * (i * 2*Math.PI / N);
        const c = pt(ang, R1);
        const cEl = document.createElementNS('http://www.w3.org/2000/svg','circle');
        cEl.setAttribute('cx', c.x); cEl.setAttribute('cy', c.y); cEl.setAttribute('r', rSmall);
        cEl.setAttribute('class','small');
        circlesGroup.appendChild(cEl);
      }

      // 3) outer set of 6 small circles (concentric with inner ones)
      for (let i=0;i<N;i++){
        const ang = startAngle + (cw ? 1 : -1) * (i * 2*Math.PI / N);
        const c = pt(ang, R2);
        const cEl = document.createElementNS('http://www.w3.org/2000/svg','circle');
        cEl.setAttribute('cx', c.x); cEl.setAttribute('cy', c.y); cEl.setAttribute('r', rSmall);
        cEl.setAttribute('class','small');
        circlesGroup.appendChild(cEl);
      }

      // OPTIONAL: small faint center dot for reference
      const dot = document.createElementNS('http://www.w3.org/2000/svg','circle');
      dot.setAttribute('cx', cx); dot.setAttribute('cy', cy); dot.setAttribute('r', 2.5);
      dot.setAttribute('fill','#333'); dot.setAttribute('opacity',0.7);
      circlesGroup.appendChild(dot);

      // Done.
    })();
  </script>
</body>
</html>
