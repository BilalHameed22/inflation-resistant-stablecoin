<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>7-spoke circle sketch</title>
<style>
  body { background:#f6f8fa; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
  svg { background:white; border:1px solid #ccc; }
  .central, .outer { fill:#fff; stroke:#333; stroke-width:2.5; }
  .spoke { stroke:#555; stroke-width:2; stroke-linecap:round; }
  .dotted { stroke-dasharray:6 4; }
  text { font-family:sans-serif; font-weight:bold; }
  .label { font-size:16px; text-anchor:middle; dominant-baseline:middle; }
  .arrow-label { font-size:12px; fill:#333; }
</style>
</head>
<body>
<svg id="svg" width="820" height="820" viewBox="0 0 820 820" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" viewBox="0 -5 10 10" refX="10" refY="0" markerWidth="8" markerHeight="8" orient="auto">
      <path d="M0,-5 L10,0 L0,5 Z" fill="#444" />
    </marker>
    <marker id="arrow-rev" viewBox="0 -5 10 10" refX="0" refY="0" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M0,-5 L10,0 L0,5 Z" fill="#444" />
    </marker>
  </defs>
  <g id="lines"></g>
  <g id="circles"></g>
  <g id="labels"></g>
</svg>

<script>
(function(){
  const svg = document.getElementById('svg');
  const gLines = document.getElementById('lines');
  const gCircles = document.getElementById('circles');
  const gLabels = document.getElementById('labels');

  const cx = 410, cy = 410;
  const rCircle = 50;       // radius of central & outer circles
  const N = 7;              // number of spokes
  const innerGap = 20;      // gap between central and outer circle edges
  const outerCenterRadius = (2 * rCircle + innerGap) / (2*Math.sin(Math.PI/N)) - rCircle; 
  const extLen = rCircle * 2; // extension length beyond outer circle

  const outerLabels = ["USDT","USDC","PYUSD","USDS","USDG","FDUSD"];
  const centerLabel = "IRMA";

  function polar(angle, radius) {
    return { x: cx + Math.cos(angle)*radius, y: cy + Math.sin(angle)*radius };
  }

  // Draw central circle
  const central = document.createElementNS('http://www.w3.org/2000/svg','circle');
  central.setAttribute('cx', cx); central.setAttribute('cy', cy); central.setAttribute('r', rCircle);
  central.setAttribute('class','central');
  gCircles.appendChild(central);

  // Label central
  const tC = document.createElementNS('http://www.w3.org/2000/svg','text');
  tC.setAttribute('x', cx); tC.setAttribute('y', cy);
  tC.setAttribute('class','label');
  tC.textContent = centerLabel;
  gLabels.appendChild(tC);

  let outerPositions = [];

  for (let i=0; i<N; i++) {
    const ang = -Math.PI/2 + i * 2*Math.PI / N;
    if (i < 6) {
      // Outer circle position
      const p = polar(ang, 2*rCircle + innerGap + rCircle);
      outerPositions.push({x:p.x, y:p.y, angle:ang, label: outerLabels[i]});
    } else {
      // The seventh spoke has no circle
      outerPositions.push(null);
    }
  }

  // Draw outer circles
  for (let i=0; i<6; i++) {
    const o = outerPositions[i];
    const circ = document.createElementNS('http://www.w3.org/2000/svg','circle');
    circ.setAttribute('cx', o.x); circ.setAttribute('cy', o.y); circ.setAttribute('r', rCircle);
    circ.setAttribute('class','outer');
    gCircles.appendChild(circ);

    // Label outer
    const t = document.createElementNS('http://www.w3.org/2000/svg','text');
    t.setAttribute('x', o.x); t.setAttribute('y', o.y);
    t.setAttribute('class','label');
    t.textContent = o.label;
    gLabels.appendChild(t);
  }

  // Draw lines and extensions
  for (let i=0; i<N; i++) {
    const ang = -Math.PI/2 + i * 2*Math.PI / N;
    const pCenterEdge = polar(ang, rCircle);

    if (outerPositions[i]) {
      const o = outerPositions[i];
      const innerEntry = polar(ang, Math.hypot(o.x-cx, o.y-cy) - rCircle);
      const innerExit  = polar(ang, Math.hypot(o.x-cx, o.y-cy) + rCircle);
      const extEnd = polar(ang, Math.hypot(o.x-cx, o.y-cy) + rCircle + extLen);

      // Segment from center to near outer circle (solid)
      const seg1 = document.createElementNS('http://www.w3.org/2000/svg','line');
      seg1.setAttribute('x1', pCenterEdge.x);
      seg1.setAttribute('y1', pCenterEdge.y);
      seg1.setAttribute('x2', innerEntry.x);
      seg1.setAttribute('y2', innerEntry.y);
      seg1.setAttribute('class','spoke');
      gLines.appendChild(seg1);

      // Dotted segment into outer circle
      const seg2 = document.createElementNS('http://www.w3.org/2000/svg','line');
      seg2.setAttribute('x1', innerEntry.x);
      seg2.setAttribute('y1', innerEntry.y);
      seg2.setAttribute('x2', o.x);
      seg2.setAttribute('y2', o.y);
      seg2.setAttribute('class','spoke dotted');
      gLines.appendChild(seg2);

      // Extension beyond outer circle
      const seg3 = document.createElementNS('http://www.w3.org/2000/svg','line');
      seg3.setAttribute('x1', innerExit.x);
      seg3.setAttribute('y1', innerExit.y);
      seg3.setAttribute('x2', extEnd.x);
      seg3.setAttribute('y2', extEnd.y);
      seg3.setAttribute('class','spoke');
      seg3.setAttribute('marker-start','url(#arrow-rev)');
      seg3.setAttribute('marker-end','url(#arrow)');
      gLines.appendChild(seg3);

      // Labels for extension arrows
      const midIn = polar(ang, Math.hypot(o.x-cx, o.y-cy) + rCircle - extLen*0.25);
      const midOut = polar(ang, Math.hypot(o.x-cx, o.y-cy) + rCircle + extLen*0.25);
      const lblIn = document.createElementNS('http://www.w3.org/2000/svg','text');
      lblIn.setAttribute('x', midIn.x);
      lblIn.setAttribute('y', midIn.y);
      lblIn.setAttribute('class','arrow-label');
      lblIn.textContent = "Mint";
      gLabels.appendChild(lblIn);

      const lblOut = document.createElementNS('http://www.w3.org/2000/svg','text');
      lblOut.setAttribute('x', midOut.x);
      lblOut.setAttribute('y', midOut.y);
      lblOut.setAttribute('class','arrow-label');
      lblOut.textContent = "Redeem";
      gLabels.appendChild(lblOut);

    } else {
      // Seventh spoke with arrows both ends
      const farEnd = polar(ang, rCircle + outerCenterRadius);
      const seg = document.createElementNS('http://www.w3.org/2000/svg','line');
      seg.setAttribute('x1', pCenterEdge.x);
      seg.setAttribute('y1', pCenterEdge.y);
      seg.setAttribute('x2', farEnd.x);
      seg.setAttribute('y2', farEnd.y);
      seg.setAttribute('class','spoke');
      seg.setAttribute('marker-start','url(#arrow-rev)');
      seg.setAttribute('marker-end','url(#arrow)');
      gLines.appendChild(seg);

      // Labels
      const lblIn = document.createElementNS('http://www.w3.org/2000/svg','text');
      lblIn.setAttribute('x', pCenterEdge.x + (farEnd.x-pCenterEdge.x)*0.25);
      lblIn.setAttribute('y', pCenterEdge.y + (farEnd.y-pCenterEdge.y)*0.25);
      lblIn.setAttribute('class','arrow-label');
      lblIn.textContent = "Redeem";
      gLabels.appendChild(lblIn);

      const lblOut = document.createElementNS('http://www.w3.org/2000/svg','text');
      lblOut.setAttribute('x', pCenterEdge.x + (farEnd.x-pCenterEdge.x)*0.75);
      lblOut.setAttribute('y', pCenterEdge.y + (farEnd.y-pCenterEdge.y)*0.75);
      lblOut.setAttribute('class','arrow-label');
      lblOut.textContent = "Mint";
      gLabels.appendChild(lblOut);
    }
  }

})();
</script>
</body>
</html>
