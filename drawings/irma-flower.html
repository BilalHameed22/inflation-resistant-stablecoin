<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>7-Spoke Flower Diagram</title>
<style>
  body { background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
  svg { background: white; border: 1px solid #ccc; }
  .circle { fill: white; stroke: black; stroke-width: 2; }
  .solid { stroke: black; stroke-width: 2; }
  .dotted { stroke: black; stroke-width: 2; stroke-dasharray: 4 4; }
  text { font-family: Arial, sans-serif; }
  .label { font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }
  .arrowlabel { font-size: 10px; text-anchor: middle; }
</style>
</head>
<body>
<svg id="diagram" width="600" height="600" viewBox="0 0 600 600">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="black" />
    </marker>
  </defs>
</svg>

<script>
(function(){
  const svg = document.getElementById("diagram");
  const cx = 300, cy = 300; // center
  const rCircle = 40;
  const outerRadius = 150;
  const continuation = 40;
  const labels = ["USDT","USDC","PYUSD","USDS","USDG","FDUSD"];
  const N = 7;
  const startAngle = Math.PI/2; // downward spoke

  function polar(angle, radius) {
    return { x: cx + Math.cos(angle)*radius, y: cy + Math.sin(angle)*radius };
  }

  // Draw lines first so circles go on top
  let labelIndex = 0;
  for (let i=0; i<N; i++) {
    const ang = startAngle + i * 2*Math.PI / N;
    const outerCenter = polar(ang, outerRadius);

    if (i < 6) {
      // dotted inner segment
      const inner = document.createElementNS("http://www.w3.org/2000/svg","line");
      inner.setAttribute("x1", cx);
      inner.setAttribute("y1", cy);
      inner.setAttribute("x2", outerCenter.x);
      inner.setAttribute("y2", outerCenter.y);
      inner.setAttribute("class", "dotted");
      svg.appendChild(inner);

      // continuation outside outer circle
      const startCont = polar(ang, outerRadius + rCircle);
      const endCont = polar(ang, outerRadius + rCircle + continuation);
      const cont = document.createElementNS("http://www.w3.org/2000/svg","line");
      cont.setAttribute("x1", startCont.x);
      cont.setAttribute("y1", startCont.y);
      cont.setAttribute("x2", endCont.x);
      cont.setAttribute("y2", endCont.y);
      cont.setAttribute("class", "solid");
      cont.setAttribute("marker-start", "url(#arrow)");
      cont.setAttribute("marker-end", "url(#arrow)");
      svg.appendChild(cont);

      // Mint label (inward)
      const mintPos = polar(ang, outerRadius + rCircle + continuation*0.2);
      const mintText = document.createElementNS("http://www.w3.org/2000/svg","text");
      mintText.setAttribute("x", mintPos.x);
      mintText.setAttribute("y", mintPos.y - 5);
      mintText.setAttribute("class", "arrowlabel");
      mintText.textContent = "Mint";
      svg.appendChild(mintText);

      // Redeem label (outward)
      const redPos = polar(ang, outerRadius + rCircle + continuation*0.8);
      const redText = document.createElementNS("http://www.w3.org/2000/svg","text");
      redText.setAttribute("x", redPos.x);
      redText.setAttribute("y", redPos.y - 5);
      redText.setAttribute("class", "arrowlabel");
      redText.textContent = "Redeem";
      svg.appendChild(redText);
    } else {
      // solid line for seventh spoke
      const outerPoint = polar(ang, outerRadius);
      const line = document.createElementNS("http://www.w3.org/2000/svg","line");
      line.setAttribute("x1", cx);
      line.setAttribute("y1", cy);
      line.setAttribute("x2", outerPoint.x);
      line.setAttribute("y2", outerPoint.y);
      line.setAttribute("class", "solid");
      line.setAttribute("marker-start", "url(#arrow)");
      line.setAttribute("marker-end", "url(#arrow)");
      svg.appendChild(line);

      // Redeem label (into center)
      const redPos = polar(ang, outerRadius*0.3);
      const redText = document.createElementNS("http://www.w3.org/2000/svg","text");
      redText.setAttribute("x", redPos.x);
      redText.setAttribute("y", redPos.y - 5);
      redText.setAttribute("class", "arrowlabel");
      redText.textContent = "Redeem";
      svg.appendChild(redText);

      // Mint label (outward)
      const mintPos = polar(ang, outerRadius*0.8);
      const mintText = document.createElementNS("http://www.w3.org/2000/svg","text");
      mintText.setAttribute("x", mintPos.x);
      mintText.setAttribute("y", mintPos.y - 5);
      mintText.setAttribute("class", "arrowlabel");
      mintText.textContent = "Mint";
      svg.appendChild(mintText);
    }
  }

  // Now draw circles on top
  const centerCircle = document.createElementNS("http://www.w3.org/2000/svg","circle");
  centerCircle.setAttribute("cx", cx);
  centerCircle.setAttribute("cy", cy);
  centerCircle.setAttribute("r", rCircle);
  centerCircle.setAttribute("class", "circle");
  svg.appendChild(centerCircle);

  const centerLabel = document.createElementNS("http://www.w3.org/2000/svg","text");
  centerLabel.setAttribute("x", cx);
  centerLabel.setAttribute("y", cy);
  centerLabel.setAttribute("class", "label");
  centerLabel.textContent = "IRMA";
  svg.appendChild(centerLabel);

  // Outer circles + labels
  for (let i=0; i<6; i++) {
    const ang = startAngle + i * 2*Math.PI / N;
    const pos = polar(ang, outerRadius);
    const oc = document.createElementNS("http://www.w3.org/2000/svg","circle");
    oc.setAttribute("cx", pos.x);
    oc.setAttribute("cy", pos.y);
    oc.setAttribute("r", rCircle);
    oc.setAttribute("class", "circle");
    svg.appendChild(oc);

    const lbl = document.createElementNS("http://www.w3.org/2000/svg","text");
    lbl.setAttribute("x", pos.x);
    lbl.setAttribute("y", pos.y);
    lbl.setAttribute("class", "label");
    lbl.textContent = labels[i];
    svg.appendChild(lbl);
  }
})();
</script>
</body>
</html>
